{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="main">
    <div class="header">
        <h1>新建博客账户</h1>
    </div>
    <p></p>
    <form action="{% url 'users:register' %}" method="post">{% csrf_token %}
        <ul class="left-form">
            <h2>新账户:</h2>
            <li>
                <input type="text" placeholder="用户名" name="username" required/>
                <div class="clear"></div>
            </li>
            <li>
                <input type="email" placeholder="邮箱" name="email" required/>
                <div class="clear"></div>
            </li>
            <li>
                <input type="text" placeholder="手机号码" name="phone" required/>
                <div class="clear"></div>
            </li>
            <li>
                <input type="password" placeholder="密码" name="password" required/>
                <div class="clear"></div>
            </li>
            <li>
                <input type="password" placeholder="确认密码" name="repassword" required/>
                <div class="clear"></div>
            </li>
            <input type="submit" value="注册账户">
            <div class="clear"></div>
        </ul>
        <div class="clear"></div>

    </form>
    <p style="color: red">
        {{ msg }}
        {% for key,value in reg_form.errors.items %}
            {{ key }}:{{ value }}<br>
        {% endfor %}
    </p>
</div>
</body>
</html>
