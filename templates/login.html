{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="main">
    <div class="header">
        <h1>博客账户登录</h1>
    </div>
    <p></p>
    <form action="{% url 'users:login' %}" method="post">{% csrf_token %}
        <ul class="right-form">
            <h2>登录:</h2>
            <li><input type="text" placeholder="用户名" name="username" required/></li>
            <li><input type="password" placeholder="密码" name="password" required/></li>
            <input type="submit" value="用户登录">
            <div class="clear"></div>
        </ul>
        <div class="clear"></div>
        <p style="color: red;font-size: 10px;">
            {{ msg }}
            {% for key,value in login_form.errors.items %}
                {{ key }}:{{ value }}<br>
            {% endfor %}
        </p>
    </form>
</div>
</body>
</html>
